<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Logs</title>
    <link rel="stylesheet" href="../Assets/CSS/ActivityLog_singleuser.css"
</head>
<body>

<h1>Activity Logs</h1>

<div class="filters">
    <input type="date" id="filterDate">
    <select id="filterAction">
        <option value="">All Actions</option>
        <option value="Login">Login</option>
        <option value="Create Post">Create Post</option>
        <option value="Edit Post">Edit Post</option>
        <option value="Delete Post">Delete Post</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="resetFilters()">Reset</button>
</div>

<table id="logsTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Action</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <!-- Logs will be loaded here -->
    </tbody>
</table>

<button class="export-btn" onclick="exportLogs()">Export Logs</button>

<script src="../Assets/JS/ActivityLog_singleuser.js"></script>    


</body>
</html>
