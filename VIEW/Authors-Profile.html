<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Profile</title>
    <link rel="stylesheet" href="../Assets/CSS/Authors-Profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>Author Profile</h1>
        <div class="profile-form">
            <label for="photoInput">Upload Photo</label>
            <input type="file" id="photoInput" accept="image/*">
            
            <label for="nameInput">Author Name</label>
            <input type="text" id="nameInput" placeholder="John Doe">
            
            <label for="aboutInput">About Me</label>
            <textarea id="aboutInput" placeholder="Write something about yourself..."></textarea>
            
            <label for="socialInput">Social Link (e.g., Twitter)</label>
            <input type="text" id="socialInput" placeholder="https://twitter.com/username">
            
            <label class="checkbox-label">
                <input type="checkbox" id="verifiedInput"> Verified Staff
            </label>
            
            <button onclick="saveProfile()">Save Profile</button>

        </div>

        <div class="profile-display" id="profileDisplay"></div>
        
    </div>

    <script src="../Assets/JS/Authors-Profile.js"></script>
</body>
</html>
