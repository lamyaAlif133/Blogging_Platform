<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity Log</title>
 <link rel="stylesheet" href="../CSS/Activity_logs.css"
    
</head>
<body>

<h1>Activity Logs</h1>

<div class="filters">
  <input type="date" id="filterDate">
  <input type="text" id="filterUser" placeholder="Filter by User">
  <select id="filterAction">
    <option value="">All Actions</option>
    <option value="Login">Login</option>
    <option value="Post Created">Post Created</option>
    <option value="Post Deleted">Post Deleted</option>
    <option value="Commented">Commented</option>
  </select>
  <button onclick="applyFilters()">Apply Filters</button>
</div>

<div class="actions" style="text-align: center;">
  <button onclick="exportLogs()">Export Logs</button>
</div>

<table id="logsTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  
  </tbody>
</table>

<script src="../JS/Activity_logs.js"></script>

</body>
</html>
