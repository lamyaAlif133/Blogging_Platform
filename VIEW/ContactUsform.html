<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link  rel="stylesheet" href="../Assets/CSS/ContactUsform.css">
</head>
<body>
  <div class="container" id="contactForm">
    <h2>Contact Us</h2>
    <form onsubmit="return handleSubmit(event)">
      <label>Name:
        <input type="text" id="name" required>
      </label>

      <label>Email:
        <input type="email" id="email" required>
      </label>

      <label>Message:
        <textarea id="message" rows="5" required></textarea>
      </label>

      <div class="captcha">
        <span id="question"></span>
        <input type="text" id="captcha" placeholder="Answer" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container" id="confirmation">
    <h2>Thank You!</h2>
    <p>Your message has been received. An email receipt has been sent.</p>
  </div>

  <script src="../Assets/JS/ContactUsform.js">
    
  </script>
</body>
</html>
