<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Eclipta</title>
  <link rel="stylesheet" href="../Assets/CSS/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="../Assets/Pictures/logo.png" alt="Eclipta Logo" />
        <h2>Log in</h2>
        <p>Don't have an account? <a href="../VIEW/Signup.html">Sign up</a></p>
      </div>

      <div class="social-login">
        <button class="social-btn facebook-btn">
          <img src="../Assets/Pictures/facebookimages.png" alt="Facebook" />
          <span>Log in with Facebook</span>
        </button>
        <button class="social-btn google-btn">
          <img src="../Assets/Pictures/googleimages.jpg" alt="Google" />
          <span>Log in with Google</span>
        </button>
      </div>

      <div class="divider"><span>OR</span></div>

      <form>
        <input type="email" placeholder="Your email" required />
        <div class="password-field">
          <input type="password" placeholder="Your password" id="password" required />
          <span id="togglePassword">Show</span>
        </div>
        <a href="../VIEW/forget_pass.html" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="login-btn"><a href="../VIEW/rich-text-editor.html">Log In</a></button>
      </form>
    </div>
  </div>

  <script src="../Assets/JS/login.js"></script>
</body>
</html>
